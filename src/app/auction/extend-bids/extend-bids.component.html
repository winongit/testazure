<h2 mat-dialog-title>Bids</h2>
<mat-dialog-content>
<div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="bid_amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bid Amount </th>
            <td mat-cell *matCellDef="let bid"> {{bid.bid_amount | currency }} </td>
        </ng-container>

        <ng-container matColumnDef="created_by">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
            <td mat-cell *matCellDef="let bid"> {{bid.created_by.name}}</td>
        </ng-container>

        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
            <td mat-cell *matCellDef="let bid"> {{bid.created_at | date:'medium'}}</td>
        </ng-container>
        
        <ng-container matColumnDef="winner">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let bid" [ngStyle]="{'color': bid.winner ? 'green' : ''}"> {{bid.winner ? 'Win' : ''}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close >
        Cancel
    </button>
  </mat-dialog-actions>
