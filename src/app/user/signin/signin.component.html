<mat-card id="card" class="form-container">
    <mat-card-title>
        Sign In
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm.value)" class="form">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="!signInForm.controls['email'].valid && signInForm.controls['email'].touched">
                        {{ getErrorEmail() }}
                      </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="!signInForm.controls['password'].valid && signInForm.controls['password'].touched">
                        {{ getErrorPassword() }}
                      </mat-error>
                </mat-form-field>
            </div>
            &nbsp;
            &nbsp;
            <div>
                <button mat-raised-button color="primary" style="margin:5px;">login</button>
                <button mat-raised-button color="primary" style="margin:5px;" [routerLink]="['/user/signup']">sign up</button>
            </div>
        </form>
    </mat-card-content>
