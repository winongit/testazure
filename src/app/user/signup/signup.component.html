<mat-card id="card" class="form-container">
    <mat-card-title>
        Sign Up
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)" class="form">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="!signUpForm.controls['name'].valid && signUpForm.controls['name'].touched">
                        {{ titleAlert }}
                      </mat-error>
                </mat-form-field>  
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="!signUpForm.controls['email'].valid && signUpForm.controls['email'].touched">
                        {{ getErrorEmail() }}
                      </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="!signUpForm.controls['password'].valid && signUpForm.controls['password'].touched">
                        {{ getErrorPassword() }}
                      </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password">
                    <mat-error *ngIf="!signUpForm.controls['confirmPassword'].valid && signUpForm.controls['confirmPassword'].touched">
                        {{ getErrorConfirmPassword() }}
                      </mat-error>
                </mat-form-field>
            </div>
            <div>
                <form>
                    <div style="margin-bottom: 10px;">
                    <img [src]="preview" class="preview">
                </div>
                    <input type="file"
                        id="fileInput"
                        name="fileInput"
                        accept="image/*"
                        (change)="selectFile($event)"
                    />
                </form>
                
            </div>
            &nbsp;
            &nbsp;
            <div>
                <button mat-raised-button color="primary" style="margin:5px;" [routerLink]="['/user/signin']">login</button>
                <button mat-raised-button color="primary" style="margin:5px;" [disabled]="!imageSelect">register</button>
            </div>
        </form>
    </mat-card-content>
